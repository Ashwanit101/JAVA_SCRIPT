<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM </title>
</head>
<body style="background-color: #212121;color:aliceblue">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').
        appendChild(li)

    }
    addLanguage("python") // it traverse whole tree and add at last
    addLanguage("typescript")
     //alternate way prefere more
    function addOptilang(langName){
        const li=document.createElement('li');
        const addtext=document.createTextNode(langName)
        li.appendChild(addtext)
        document.querySelector('.language').appendChild(li)

    }
    addOptilang('golang')
    //EDIT 
    const secondLang=document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    // secondLang.innerHTML="mojo"
   const newli= document.createElement('li')
   newli.textContent="mojo"
   secondLang.replaceWith(newli);
    
   // edit
   const firstlang=document.querySelector("li:nth-child(1)")
   firstlang.outerHTML='<li>Typescript</li>' // another method
   
   // remove
   const lastlang=document.querySelector('li:last-child')
   lastlang.remove();
</script>
</html>
